<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="anon.css">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Anonymous Confessions</h2>
            <p class="text-secondary">Share your thoughts anonymously.</p>
        </div>

        <div class="card bg-secondary p-3">
            <textarea id="confessionInput" class="form-control mb-3" rows="3" placeholder="Write your confession..."></textarea>
            <button class="btn btn-primary w-100" onclick="submitConfession()">
                Confess <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div class="confession-list mt-4" id="confessionList">
            <!-- Submitted confessions will appear here -->
        </div>
    </div>

    <script src="anon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
